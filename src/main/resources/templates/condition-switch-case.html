<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Conditons - "th:switch" and "th:case" Attributes</title>
</head>
<body>
    <h3 th:text="${user.name}"></h3>
    <div th:switch="${user.role}">
        <p th:case="'ADMIN'">User is a ADMIN</p>
        <p th:case="'USER'">User is a Normal USER</p>
        <p th:case="*">User is Something Else</p>
    </div>
</body>
</html>
