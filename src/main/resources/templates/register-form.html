<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

    <!-- Link Expression to Point External CSS File -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div align="center">
        <div style="border-style: solid; width: 500px;">
            <h1>User Registration</h1>

            <form 
            role="form" 
            method="POST" 
            th:action="@{/register/save}" 
            th:object="${userForm}">

                <label for="name">Full Name</label>
                <input type="text" id="name" th:field="*{name}"> <br>

                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}"> <br>

                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}"> <br>

                <label for="gender">Gender</label>
                <input type="radio" id="gender" th:field="*{gender}" value="Male">Male
                <input type="radio" id="gender" th:field="*{gender}" value="Female">Female <br>

                <label for="professions">Profession : </label>
                <select id="professions" th:field="*{profession}">
                    <option th:each="p : ${professions}" th:value="${p}" th:text="${p}"></option>
                </select> <br>

                <label for="address">Address</label>
                <textarea id="address" cols="25" rows="5" th:field="*{address}"></textarea> <br>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
